# =============================================================================
# Extrapl SaaS Platform - Dependabot Configuration
# =============================================================================
# Automated dependency update checks for npm packages, Docker base images,
# and GitHub Actions versions. Runs weekly with limits to avoid PR flooding.
# =============================================================================

version: 2

updates:
  # ---------------------------------------------------------------------------
  # npm dependencies (package.json / package-lock.json)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "joshfarmer"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group minor and patch updates to reduce noise
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # ---------------------------------------------------------------------------
  # Docker base images (Dockerfile)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "joshfarmer"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  # ---------------------------------------------------------------------------
  # GitHub Actions versions
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "joshfarmer"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"
