apiVersion: apps/v1
kind: Deployment
metadata:
  name: extractly-app
  labels:
    app: extractly
spec:
  replicas: 3
  selector:
    matchLabels:
      app: extractly
  template:
    metadata:
      labels:
        app: extractly
    spec:
      containers:
      - name: extractly
        image: extractly:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: extractly-secrets
              key: database-url
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: extractly-secrets
              key: gemini-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: extractly-service
spec:
  selector:
    app: extractly
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: extractly-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  database-url: <BASE64_ENCODED_DATABASE_URL>
  gemini-api-key: <BASE64_ENCODED_GEMINI_API_KEY>
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: extractly-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: extractly-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: extractly-config
data:
  app.config: |
    # Application configuration
    max_upload_size: "100MB"
    session_timeout: "30m"
    log_level: "info"